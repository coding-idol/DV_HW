<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <meta name="HandheldFriendly" content="True">
 <meta name="MobileOptimized" content="320">

 <title>Google Graph and CSV</title>
 <meta name="description" content="test">

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
 <script src="jquery.csv.min.js"></script>
 <script type="text/javascript" src="http://www.google.com/jsapi"></script>

<script type="text/javascript">
  google.load('visualization', '1', { packages: ['corechart', 'controls'] });
</script>

<script type="text/javascript">
function drawVisualization() {
   $.get("/DV_HW/csv/인구수대비_횟수.csv", function(csvString) {
      var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
      var data = new google.visualization.arrayToDataTable(arrayData);

      var chart__ = new google.visualization.ChartWrapper({
         chartType: 'BarChart',
         containerId: 'chart__',
         dataTable: data,
         options:{

           title: '도시별 인구수 & 발생횟수',

           bars: 'horizontal', // Required for Material Bar Charts.

           vAxes: {
             x: {
               0: { axis: '발생횟수(K)' }, // Bind series 0 to an axis named 'distance'.
               1: { axis: '인구수(M)' }
             }
           },
            width: 1000, height: 560,
            title: '교통사고 피해자 수',
            titleTextStyle : {color: 'grey', fontSize: 20}
         }
      });
      chart__.draw();
   });
}
google.setOnLoadCallback(drawVisualization)
</script>

<div id="chart__"></div>
  </body>
</html>
