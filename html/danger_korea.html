<html>
<meta charset="utf-8">
<script type='text/javascript' src='http://www.google.com/jsapi'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="jquery.csv.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type='text/javascript'>google.load('visualization', '1', {'packages': ['geochart']});


google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawVisualization);

function drawVisualization() {

     $.get("/DV_HW/csv/15.csv", function(csvString) {
     var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
     var data = new google.visualization.arrayToDataTable(arrayData);

     var options = {
 		backgroundColor: {fill:'#FFFFFF',stroke:'#FFFFFF' ,strokeWidth:0 },
 		colorAxis:  {minValue: 0, maxValue: 21,  colors: ['#808080','#817f7f','#817f7f','#808080','#808080','#817f7f','#827e7e','#a95757','#b74949','#dd2323','#976969','#b14f4f','#db2424','#ff0000','#ab5454','#d92626','#808080']},
 		legend: 'none',
 		backgroundColor: {fill:'#FFFFFF',stroke:'#FFFFFF' ,strokeWidth:0 },
 		datalessRegionColor: '#f5f5f5',
 		displayMode: 'regions',
 		enableRegionInteractivity: 'true',
 		resolution: 'provinces',
 		sizeAxis: {minValue: 1, maxValue:1,minSize:10,  maxSize: 10},
 		region:'KR', //country code
 		keepAspectRatio: true,
 		width:900,
 		height:800,
 		tooltip: {textStyle: {color: '#444444'}, trigger:'focus'}
 	};
     var chart = new google.visualization.GeoChart(document.getElementById('visualization'));
     chart.draw(data, options);

    })
}
 </script>
 <div id='visualization'></div>
</html>
